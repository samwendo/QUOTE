<div class="container">
  <!-- <h2>List of Quotes</h2> -->
  <hr>
  <ul>
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
          <li>
            ---{{quote.name}}--- Author: {{quote.author}}, Posted by {{quote.user}} on
            {{quote.completeDate|date}}
            <br>
            <button (click)="upvote(i)" class="btn btn-primary btn-xs">
              <i class="up"></i>{{ quote.upvotes }}<img src="
              http://news.sunybroome.edu/buzz/wp-content/uploads/sites/2/2017/08/2000px-Green_pog.svg.png
" height="30" width="30">
            </button> &nbsp;&nbsp;
            <button (click)="downvote(i)" class="btn btn-primary btn-xs">
              <i class="down"></i>{{ quote.downvotes }} <img src="
              https://metro.co.uk/wp-content/uploads/2016/04/red-horse-dot-m_2778460a.jpg
" height="30" width="30">
            </button> &nbsp;&nbsp;
          </li>
          <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
          <app-quote-detail *ngIf="quote.showDescription" [quote]='quote' (isComplete)='deleteQuote($event,i)'>
          </app-quote-detail>
        </div>
      </div>
      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    </div>
  </ul>
</div>
